<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Yazmin & David</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&family=Cinzel+Decorative:wght@400;700&display=swap');
        
        body { font-family: 'Lato', sans-serif; overflow-x: hidden; background-color: #ffffff; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .font-script { font-family: 'Great Vibes', cursive; }
        .font-cinzel { font-family: 'Cinzel Decorative', serif; }
        
        /* Colores */
        .text-olive { color: #606c38; }
        .bg-olive { background-color: #606c38; }
        .text-gold { color: #b08d55; } /* Dorado más oscuro para fondo blanco */
        
        /* Animaciones */
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
        .animate-fade-in { animation: fadeIn 1.5s ease-out forwards; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- ESTILOS DEL SOBRE MEJORADOS (Versión Grande y Opaca) --- */
        
        /* Fondo Blanco estilo Marca de Agua */
        .envelope-screen-bg {
            background-color: #ffffff;
            /* Patrón sutil de fondo */
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px), radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        
        /* Contenedor del sobre */
        .envelope-container {
            perspective: 1000px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        /* EL SOBRE - Dimensiones aumentadas */
        .envelope {
            position: relative;
            width: 360px;  /* Más ancho */
            height: 250px; /* Más alto */
            background-color: #4a572c; /* Color sólido base */
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        /* Solapas laterales */
        .envelope-left, .envelope-right {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 125px solid transparent; /* Mitad de la altura */
            border-top: 125px solid transparent;
            z-index: 2;
        }
        .envelope-left {
            left: 0;
            border-left: 180px solid #536030; /* Mitad del ancho (360/2) */
        }
        .envelope-right {
            right: 0;
            border-right: 180px solid #536030;
        }

        /* Solapa inferior (bolsillo) */
        .envelope-pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 140px solid #606c38; /* Un poco más alto que la mitad */
            z-index: 3;
        }

        /* Solapa superior (la que abre) */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-top: 145px solid #718046; /* Ligeramente más claro */
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), z-index 0.8s;
            z-index: 4;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        /* --- CARTA INTERIOR (Más grande y sin cortes) --- */
        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); /* Centrado horizontal */
            width: 330px; /* Casi del ancho del sobre */
            height: 230px; /* Casi del alto del sobre */
            background-color: #fffbf0; /* Color crema sólido, sin transparencia */
            border: 1px solid #d4c5a6;
            padding: 20px 15px;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
            z-index: 1;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animación de apertura */
        .open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 0;
        }
        
        .open .letter {
            /* Sube la carta mucho más para que se lea todo */
            transform: translate(-50%, -150px); 
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .fade-out-screen {
            animation: fadeOutScreen 1s ease-in-out forwards;
            animation-delay: 2.5s; /* Espera más tiempo para leer */
        }

        @keyframes fadeOutScreen {
            to { opacity: 0; visibility: hidden; }
        }

    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS ---
        const IconChevronDown = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>;
        // Resto de iconos igual...
        const IconHeart = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const IconMapPin = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconCalendar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const IconGift = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>;
        const IconNavigation = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>;
        const IconCheckCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>;
        const IconSend = ({ size }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>;
        const IconAlertCircle = ({ size }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>;
        const IconLoader2 = ({ size, className }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconUserCheck = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconCamera = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;

        
        // --- COMPONENTE SOBRE (Versión 3: Fondo Blanco) ---
        const EnvelopeScreen = ({ onOpen }) => {
            const [isOpen, setIsOpen] = useState(false);

            const handleOpen = () => {
                if (!isOpen) {
                    setIsOpen(true);
                    setTimeout(() => {
                        onOpen();
                    }, 3500);
                }
            };

            return (
                <div className={`fixed inset-0 envelope-screen-bg z-50 flex flex-col items-center justify-center p-4 transition-all duration-1000 ${isOpen ? 'fade-out-screen' : ''}`}>
                    
                    {/* Texto Superior (Ahora en colores oscuros para contrastar con el blanco) */}
                    <div className={`text-center mb-12 transition-all duration-700 transform ${isOpen ? 'opacity-0 -translate-y-10' : 'opacity-100 translate-y-0'}`}>
                        <div className="text-olive uppercase tracking-widest text-xs font-bold mb-3 animate-pulse">Invitación de Boda</div>
                        <h1 className="text-5xl md:text-7xl font-cinzel text-gray-800 tracking-wider drop-shadow-sm">
                            Yazmin <span className="font-script text-gold text-6xl mx-2">&</span> David
                        </h1>
                        <div className="flex items-center justify-center gap-4 mt-6 text-gray-600 uppercase tracking-[0.2em] text-sm font-medium">
                            <span>Enero 23</span>
                            <span className="text-gold">•</span>
                            <span>2027</span>
                        </div>
                    </div>

                    {/* El Sobre Interactivo */}
                    <div className="envelope-container" onClick={handleOpen}>
                        <div className={`envelope ${isOpen ? 'open' : ''}`}>
                            <div className="envelope-flap"></div>
                            <div className="envelope-pocket"></div>
                            <div className="envelope-left"></div>
                            <div className="envelope-right"></div>
                            
                            {/* La carta interna - Más Grande */}
                            <div className="letter">
                                <p className="font-serif text-olive uppercase tracking-widest text-[10px] mb-2">Con amor</p>
                                <h3 className="font-script text-5xl text-gray-800 mb-2">Yazmin & David</h3>
                                <p className="text-gray-500 font-serif italic text-sm mb-4 leading-relaxed px-4">
                                    "El amor no es solo mirarse el uno al otro, es mirar juntos en la misma dirección."
                                </p>
                                <div className="mt-2 flex flex-col items-center text-gold">
                                    <span className="text-[9px] uppercase tracking-widest font-bold mb-1">Toca para entrar</span>
                                    <IconChevronDown size={20} className="animate-bounce" />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Texto de ayuda inferior */}
                    <div className={`mt-16 text-gray-400 text-xs uppercase tracking-widest cursor-pointer hover:text-olive transition-colors ${isOpen ? 'opacity-0' : 'opacity-100'}`} onClick={handleOpen}>
                        ( Haz clic en el sobre para abrir )
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---
        const WeddingApp = () => {
            const [activeSection, setActiveSection] = useState('home');

            // DATOS DE LA BODA
            const weddingData = {
                couple: "Yazmin & David",
                date: "23 de Enero, 2027",
                location: "Hacienda San Gabriel",
                address: "Valle de Guadalupe, Baja California",
                googleMapsLink: "https://maps.google.com", 
                story: "Todo comenzó con un café que se convirtió en cena, y una cena que se convirtió en una vida juntos. Después de 5 años de risas, viajes y amor, queremos celebrar nuestro 'para siempre' con ustedes.",
                dressCode: "Formal / Etiqueta Rigurosa",
                schedule: [
                    { time: "16:00", event: "Ceremonia Religiosa" },
                    { time: "17:30", event: "Cóctel de Bienvenida" },
                    { time: "19:00", event: "Cena y Brindis" },
                    { time: "21:00", event: "¡Fiesta!" }
                ]
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(id);
                }
            };

            // --- SUB-COMPONENTES ---
            const Countdown = () => {
                const calculateTimeLeft = () => {
                    const difference = +new Date("2027-01-23") - +new Date();
                    let timeLeft = {};
                    if (difference > 0) {
                        timeLeft = {
                            días: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            horas: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            min: Math.floor((difference / 1000 / 60) % 60),
                            seg: Math.floor((difference / 1000) % 60),
                        };
                    }
                    return timeLeft;
                };
                const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
                useEffect(() => {
                    const timer = setTimeout(() => setTimeLeft(calculateTimeLeft()), 1000);
                    return () => clearTimeout(timer);
                });
                return (
                    <div className="flex justify-center gap-4 md:gap-8 py-8 text-gray-600">
                        {Object.keys(timeLeft).map((interval) => (
                            <div key={interval} className="flex flex-col items-center">
                                <span className="text-3xl md:text-5xl font-serif font-bold text-black">{timeLeft[interval] || '0'}</span>
                                <span className="text-xs md:text-sm uppercase tracking-widest mt-2">{interval}</span>
                            </div>
                        ))}
                    </div>
                );
            };

            const CalendarView = () => {
                const daysOfWeek = ['D', 'L', 'M', 'M', 'J', 'V', 'S'];
                const startDay = 5; 
                const totalDays = 31;
                const weddingDay = 23;
                const days = [];
                for (let i = 0; i < startDay; i++) days.push(null);
                for (let i = 1; i <= totalDays; i++) days.push(i);
                return (
                    <div className="bg-white p-6 md:p-8 rounded-xl shadow-sm border border-gray-100 max-w-sm mx-auto mt-12 relative overflow-hidden">
                        <div className="absolute -top-10 -right-10 w-24 h-24 bg-olive/10 rounded-full blur-2xl"></div>
                        <div className="text-center mb-6 border-b border-gray-100 pb-4">
                            <h3 className="text-2xl font-serif text-gray-900 uppercase tracking-widest">Enero 2027</h3>
                            <p className="text-olive text-sm font-bold tracking-widest mt-2 uppercase animate-pulse">¡El Gran Día!</p>
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center text-xs md:text-sm mb-4">
                            {daysOfWeek.map(d => <div key={d} className="font-bold text-olive">{d}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center">
                            {days.map((day, index) => {
                                if (!day) return <div key={index}></div>;
                                const isWeddingDay = day === weddingDay;
                                return (
                                    <div key={index} className="flex flex-col items-center justify-center h-10 w-10 mx-auto relative group">
                                        <div className={`flex items-center justify-center w-8 h-8 rounded-full transition-all duration-300 text-sm ${isWeddingDay ? 'bg-olive text-white font-bold scale-110 shadow-lg ring-2 ring-olive/30' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            {day}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const RsvpForm = () => {
                const [formData, setFormData] = useState({ nombre: '', asistentes: '1 Persona', mensaje: '' });
                const [status, setStatus] = useState('idle');
                const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });
                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setStatus('sending');
                    try {
                        const response = await fetch("https://formsubmit.co/ajax/appleedavid@gmail.com", {
                            method: "POST",
                            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                            body: JSON.stringify({
                                _subject: `Nueva Confirmación Boda: ${formData.nombre}`,
                                nombre: formData.nombre,
                                asistentes: formData.asistentes,
                                detalles: formData.mensaje,
                                _template: "table"
                            })
                        });
                        if (response.ok) { setStatus('success'); setFormData({ nombre: '', asistentes: '1 Persona', mensaje: '' }); } 
                        else { setStatus('error'); }
                    } catch (error) { setStatus('error'); }
                };
                if (status === 'success') {
                    return (
                        <div className="bg-green-50 p-8 rounded-lg text-center border border-green-200 animate-fade-in">
                            <IconCheckCircle className="w-16 h-16 text-olive mx-auto mb-4" />
                            <h3 className="text-2xl font-serif text-gray-900 mb-2">¡Gracias por confirmar!</h3>
                            <p className="text-gray-700">Hemos recibido tus datos correctamente.</p>
                            <button onClick={() => setStatus('idle')} className="mt-6 text-sm text-olive underline hover:text-black">Enviar otra confirmación</button>
                        </div>
                    );
                }
                return (
                    <form onSubmit={handleSubmit} className="bg-white p-8 rounded-lg shadow-xl max-w-lg mx-auto border-t-4 border-olive">
                        <h3 className="text-2xl font-serif text-center mb-6 text-gray-900">Confirmar Asistencia</h3>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Nombre Completo</label>
                                <input required name="nombre" value={formData.nombre} onChange={handleChange} type="text" className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black focus:border-black focus:outline-none transition-colors" placeholder="Ej. Juan Pérez" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Número de Asistentes</label>
                                <select name="asistentes" value={formData.asistentes} onChange={handleChange} className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black focus:border-black focus:outline-none bg-white">
                                    <option>1 Persona</option>
                                    <option>2 Personas</option>
                                    <option>Familia (3)</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-600 mb-1">Restricciones / Canción sugerida</label>
                                <textarea name="mensaje" value={formData.mensaje} onChange={handleChange} className="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-black focus:border-black focus:outline-none h-24" placeholder="¿Eres alérgico a algo?"></textarea>
                            </div>
                            {status === 'error' && <div className="bg-red-50 text-red-600 p-3 rounded text-sm flex items-center gap-2"><IconAlertCircle size={16} /> Hubo un error al enviar.</div>}
                            <button type="submit" disabled={status === 'sending'} className="w-full bg-black text-white py-3 rounded hover:bg-olive transition-colors flex items-center justify-center gap-2 mt-4 font-medium tracking-wide disabled:opacity-70 disabled:cursor-not-allowed">
                                {status === 'sending' ? <><IconLoader2 size={18} className="animate-spin" /> ENVIANDO...</> : <><IconSend size={18} /> ENVIAR CONFIRMACIÓN</>}
                            </button>
                        </div>
                    </form>
                );
            };

            return (
                <div className="font-sans text-gray-900 bg-white min-h-screen selection:bg-gray-200 animate-fade-in">
                    {/* Navegación */}
                    <nav className="fixed top-0 w-full bg-white/90 backdrop-blur-md z-40 border-b border-gray-200 shadow-sm">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="text-xl font-serif font-bold tracking-tighter cursor-pointer" onClick={() => scrollToSection('home')}>
                                Y<span className="text-olive">&</span>D
                            </div>
                            <div className="hidden md:flex gap-8 text-sm font-medium tracking-widest text-gray-500">
                                {['Historia', 'Fotos', 'Detalles', 'Itinerario', 'RSVP'].map((item) => (
                                    <button key={item} onClick={() => scrollToSection(item.toLowerCase())} className="hover:text-black hover:text-olive transition-colors uppercase">
                                        {item}
                                    </button>
                                ))}
                            </div>
                            <button onClick={() => scrollToSection('rsvp')} className="md:hidden bg-black text-white px-4 py-2 rounded text-xs tracking-widest uppercase">
                                RSVP
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="relative h-screen flex items-center justify-center text-center px-4 overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Boda Fondo" className="w-full h-full object-cover grayscale"/>
                            <div className="absolute inset-0 bg-black/40"></div>
                        </div>
                        <div className="relative z-10 text-white space-y-6 max-w-4xl mx-auto animate-fade-in-up">
                            <p className="tracking-[0.3em] text-sm md:text-base uppercase font-medium">¡Nos Casamos!</p>
                            <h1 className="text-6xl md:text-8xl font-serif font-medium leading-tight">{weddingData.couple}</h1>
                            <div className="flex items-center justify-center gap-4 text-lg md:text-2xl font-light italic opacity-90">
                                <span>{weddingData.date}</span>
                                <span className="w-2 h-2 bg-olive rounded-full"></span>
                                <span>{weddingData.location}</span>
                            </div>
                        </div>
                        <div className="absolute bottom-10 animate-bounce text-white cursor-pointer" onClick={() => scrollToSection('historia')}>
                            <IconChevronDown size={32} />
                        </div>
                    </section>

                    {/* Historia */}
                    <section id="historia" className="py-24 px-4 bg-white">
                        <div className="max-w-3xl mx-auto text-center space-y-8">
                            <IconHeart className="w-8 h-8 mx-auto text-olive" />
                            <h2 className="text-3xl md:text-4xl font-serif text-black">Nuestra Historia</h2>
                            <p className="text-lg text-gray-600 leading-relaxed italic">"{weddingData.story}"</p>
                            <div className="pt-8">
                                <h3 className="text-sm font-bold tracking-widest text-olive uppercase mb-6">Faltan para el gran día</h3>
                                <Countdown />
                            </div>
                        </div>
                    </section>
                    
                    {/* Galería de Fotos */}
                    <section id="fotos" className="py-24 px-4 bg-gray-50">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-12">
                                <IconCamera className="w-10 h-10 mx-auto text-olive mb-4" />
                                <h2 className="text-3xl md:text-4xl font-serif text-black">Nuestros Momentos</h2>
                                <p className="text-gray-500 mt-2 font-light italic">Pequeños instantes de nuestra gran historia</p>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                <div className="group overflow-hidden rounded-lg shadow-sm"><img src="https://images.unsplash.com/photo-1511285560982-1351cdeb9821?auto=format&fit=crop&w=800&q=80" alt="Pareja 1" className="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500 grayscale group-hover:grayscale-0" /></div>
                                <div className="group overflow-hidden rounded-lg shadow-sm"><img src="https://images.unsplash.com/photo-1621621667797-e06afc217fb0?auto=format&fit=crop&w=800&q=80" alt="Anillos" className="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500 grayscale group-hover:grayscale-0" /></div>
                                <div className="group overflow-hidden rounded-lg shadow-sm"><img src="https://images.unsplash.com/photo-1519225448526-72c6613c91ad?auto=format&fit=crop&w=800&q=80" alt="Caminando" className="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500 grayscale group-hover:grayscale-0" /></div>
                                <div className="group overflow-hidden rounded-lg shadow-sm"><img src="https://images.unsplash.com/photo-1522673607200-1645062cd958?auto=format&fit=crop&w=800&q=80" alt="Abrazo" className="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500 grayscale group-hover:grayscale-0" /></div>
                                <div className="group overflow-hidden rounded-lg shadow-sm"><img src="https://images.unsplash.com/photo-1583939003579-730e3918a45a?auto=format&fit=crop&w=800&q=80" alt="Risas" className="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500 grayscale group-hover:grayscale-0" /></div>
                                <div className="group overflow-hidden rounded-lg shadow-sm"><img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?auto=format&fit=crop&w=800&q=80" alt="Paisaje" className="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500 grayscale group-hover:grayscale-0" /></div>
                            </div>
                        </div>
                    </section>

                    {/* Detalles */}
                    <section id="detalles" className="py-24 px-4 bg-white">
                        <div className="max-w-5xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-serif text-center mb-16">Detalles del Evento</h2>
                            <div className="grid md:grid-cols-3 gap-8 text-center mb-16">
                                <div className="bg-white p-8 rounded-lg shadow-sm hover:shadow-md transition-shadow border-t-2 border-transparent hover:border-olive">
                                    <IconCalendar className="w-10 h-10 mx-auto text-olive mb-4" />
                                    <h3 className="text-xl font-serif mb-2">Cuándo</h3>
                                    <p className="text-gray-600">Sábado, 23 de Enero 2027</p>
                                    <p className="text-gray-500 text-sm mt-2">4:00 PM</p>
                                </div>
                                <div className="bg-white p-8 rounded-lg shadow-sm hover:shadow-md transition-shadow border-t-2 border-transparent hover:border-olive">
                                    <IconMapPin className="w-10 h-10 mx-auto text-olive mb-4" />
                                    <h3 className="text-xl font-serif mb-2">Dónde</h3>
                                    <p className="text-gray-600 font-medium">{weddingData.location}</p>
                                    <p className="text-gray-500 text-sm mt-2">{weddingData.address}</p>
                                    <a href={weddingData.googleMapsLink} target="_blank" rel="noreferrer" className="inline-flex items-center gap-1 text-xs uppercase font-bold text-olive hover:text-black mt-4 border-b border-olive pb-1">Ver Mapa <IconNavigation className="w-3 h-3" /></a>
                                </div>
                                <div className="bg-white p-8 rounded-lg shadow-sm hover:shadow-md transition-shadow border-t-2 border-transparent hover:border-olive">
                                    <IconUserCheck className="w-10 h-10 mx-auto text-olive mb-4" />
                                    <h3 className="text-xl font-serif mb-2">Código de Vestimenta</h3>
                                    <p className="text-gray-600">{weddingData.dressCode}</p>
                                    <p className="text-gray-500 text-sm mt-2">Elegante pero cómodos</p>
                                </div>
                            </div>
                            <CalendarView />
                            <div className="bg-white rounded-xl p-8 md:p-12 shadow-sm text-center max-w-3xl mx-auto border border-gray-100 mt-16">
                                <h3 className="text-xl font-serif mb-8 text-gray-900">Paleta de Colores Sugerida</h3>
                                <div className="flex justify-center items-start gap-8 md:gap-16">
                                    <div className="group flex flex-col items-center">
                                        <div className="w-16 h-16 md:w-20 md:h-20 rounded-full bg-black shadow-md border-2 border-gray-200 mb-3 transform group-hover:scale-105 transition-transform"></div>
                                        <span className="text-xs uppercase tracking-widest text-gray-500 font-bold">Negro</span>
                                    </div>
                                    <div className="group flex flex-col items-center">
                                        <div className="w-16 h-16 md:w-20 md:h-20 rounded-full bg-white shadow-md border-2 border-gray-200 mb-3 transform group-hover:scale-105 transition-transform"></div>
                                        <span className="text-xs uppercase tracking-widest text-gray-500 font-bold">Blanco</span>
                                    </div>
                                    <div className="group flex flex-col items-center">
                                        <div className="w-16 h-16 md:w-20 md:h-20 rounded-full bg-olive shadow-md border-2 border-gray-200 mb-3 transform group-hover:scale-105 transition-transform"></div>
                                        <span className="text-xs uppercase tracking-widest text-gray-500 font-bold">Verde Olivo</span>
                                    </div>
                                </div>
                                <p className="mt-8 text-gray-500 font-light text-sm italic">Agradecemos que tomen en cuenta estos tonos para las fotografías del evento.</p>
                            </div>
                        </div>
                    </section>

                    {/* Itinerario */}
                    <section id="itinerario" className="py-24 px-4 bg-white overflow-hidden">
                        <div className="max-w-2xl mx-auto text-center">
                            <h2 className="text-3xl md:text-4xl font-serif mb-12">Itinerario</h2>
                            <div className="relative border-l-2 border-gray-200 ml-1/2 md:ml-0 md:mx-auto pl-8 md:pl-0 space-y-12 text-left md:text-center">
                                {weddingData.schedule.map((item, index) => (
                                    <div key={index} className="relative md:flex md:items-center md:justify-center group">
                                        <div className="absolute -left-[39px] md:left-1/2 md:-ml-[9px] w-5 h-5 bg-white border-4 border-gray-300 rounded-full z-10 group-hover:border-olive transition-colors"></div>
                                        <div className="md:w-1/2 md:text-right md:pr-12"><span className="text-2xl font-serif text-gray-900 block">{item.time}</span></div>
                                        <div className="md:w-1/2 md:text-left md:pl-12"><span className="text-gray-500 uppercase tracking-widest text-sm font-medium">{item.event}</span></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Mesa de Regalos */}
                    <section className="py-16 px-4 bg-olive text-white text-center">
                        <div className="max-w-2xl mx-auto">
                            <IconGift className="w-12 h-12 mx-auto text-white/80 mb-6" />
                            <h2 className="text-2xl font-serif text-white mb-4">Mesa de Regalos</h2>
                            <p className="mb-8 font-light text-white/90">Su presencia es nuestro mejor regalo. Si desean tener un detalle con nosotros, hemos preparado una opción de lluvia de sobres o pueden visitar nuestra mesa de regalos.</p>
                            <div className="flex flex-col md:flex-row justify-center gap-4">
                                <button className="px-8 py-3 border border-white hover:bg-white hover:text-olive rounded transition-all uppercase text-sm tracking-widest font-bold">Ver Liverpool</button>
                                <button className="px-8 py-3 border border-white hover:bg-white hover:text-olive rounded transition-all uppercase text-sm tracking-widest font-bold">Ver Amazon</button>
                            </div>
                        </div>
                    </section>

                    {/* RSVP */}
                    <section id="rsvp" className="py-24 px-4 bg-gray-100 relative">
                        <div className="absolute inset-0 opacity-5 pointer-events-none" style={{backgroundImage: 'url("https://www.transparenttextures.com/patterns/cubes.png")'}}></div>
                        <div className="max-w-xl mx-auto relative z-10">
                            <div className="text-center mb-12">
                                <h2 className="text-4xl font-serif text-gray-900 mb-4">Acompáñanos</h2>
                                <p className="text-gray-600">Por favor confirma tu asistencia antes del 1 de Septiembre</p>
                            </div>
                            <RsvpForm />
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-black text-white py-12 text-center">
                        <h2 className="text-3xl font-serif mb-4">{weddingData.couple}</h2>
                        <p className="text-gray-400 text-sm uppercase tracking-widest mb-4">#BodaYazminyDavid2027</p>
                        <p className="text-gray-600 text-xs">© 2027. Hecho con amor.</p>
                    </footer>
                </div>
            );
        };

        // --- COMPONENTE ROOT ---
        const App = () => {
            const [showContent, setShowContent] = useState(false);

            return (
                <React.Fragment>
                    {!showContent && <EnvelopeScreen onOpen={() => setShowContent(true)} />}
                    {showContent && <WeddingApp />}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
